<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mi portafolio de desarrollo web, con los proyectos realizados" />
    <meta name="keywords" content="Desarrollo web, Desarrollador web  Tarragona, Maquetación web, HTML, JavaScript" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PortfolioPepe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous" />
    <link type="image/png" rel="icon" href="./img/pc-640.png" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/scripts.js"></script>
</head>

<body>
    <div class="main-container">
        <header class="frame">
            <div class="photo">
                <img src="./img/fotoP.jpg" class="photo__img" alt="Foto de un Hombre" />
            </div>
            <div>
                <ul id="languages" class="languages"></ul>
                
                <div class="contact">
                    <p class="contact__paragraph"><i class="fa fa-envelope contact__icon"></i><a href="mailto:jose@pnavarro.net" class="contact__paragraph">email: jose@pnavarro.net</a></p>
                    <a href="https://github.com/pepeojose" class="contact__paragraph" target="_blanck"><i class="fab fa-github contact__icon"></i>GitHub</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container-title">
                <h1 class="container-title__h1">José Luís Navarro</h1>
            </div>
            <section id="worksContainer" class="works"></section>
        </main>
    </div>

    <template id="works">
        <div class="container-work">
            <div class="work">
                <a href="" class="work__link" target="_blank">
                    <img src="" alt="" class="work__img" />
                </a>
            </div>
            <div class="page">
                <h2 class="page__name"><a href="" class="page__link" target="_blanck"><i class="fab fa-github contact__icon"></i></a></h2>
            </div>
        </div>
    </template>
</body>

</html>
